<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="ion-margin">
    <ion-item *ngFor="let site of sites" (click)="visit(site.id)">
      <ion-label>
        {{site.descriptiveName}}
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
