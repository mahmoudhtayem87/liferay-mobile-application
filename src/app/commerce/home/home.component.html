<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Channels</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-margin" *ngIf="channels">
    <ion-item *ngFor="let channel of channels" (click)="visit(channel)" button>
      <ion-label>
        {{channel.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
