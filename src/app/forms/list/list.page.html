<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Available Forms</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-padding">
    <ion-item *ngFor="let item of items" (click)="viewForm(item.id)">
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
